<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8" />
            <title>Annual Aguillar Family Wine Festival</title>
            <style>
                html{
                    font-family: sans-serif;
                }
                body{
                    background-color: #242f44;
                    font-weight: bold;
                }
               
                h1{
                    color: #8c6b48;
                    font-size: 36px;
                    text-align: center;
                    margin-top: 0%;
                    
                }
                header{
                    background-color: rgb(255, 255, 255);
                    width:100%;
                    height:7%;
                    position:absolute;
                    top:0;
                    left:0;
                }

                table{
                    margin: 20%;
                    margin-bottom: 5%;
                    border: 2px solid #8c6b48;
                    border-collapse: collapse;
                    
                }

                th{
                    color: #8c6b48;
                    font-size: 35px;
                    height: 100px;
                    background-color: white;

                    
                }
                
                td{
                    font-size: 24px;
                    border: 2px solid #8c6b48;
                    width: 300px;
                    text-transform: uppercase;
                    height: 100px;
                    text-align: center;
                    background-color: #242f44;
                    color: white;
                    
                }
                .h2{
                    font-size: 30px;
                }

                .time{
                    width: 700px;
                }

                ul{
                    list-style-type: none;
                    color: white;
                    display: flex;
                    justify-content: space-around;
                    padding-right: 150px;
                   
                }

                /*@media only screen 
                    and (device-width: 390px) 
                    and (device-height: 844px) 
                    and (-webkit-device-pixel-ratio: 3) {
                     h1 {
                         font-size: 1px;
                     }
                     }*/
            </style>
        </head>

        <header id="header">
            <h1>Annual Aguillar Family Wine Festival</h1>
        </header>
        
        <body>
           <table>
               <thead>
                   <tr>
                       <th colspan="2">Wine Festival Schedule</th>
                   </tr>
               </thead>
               <tbody>
                   <tr>
                       <td class="h2">Time</td>
                       <td class="h2">Event</td>
                   </tr>
                   <tr>
                       <td>12:00 PM</td>
                       <td class="time">Welcome Reception</td>
                   </tr>
                   <tr>
                       <td >01:00 PM</td>
                       <td class="time">Stroy Telling</td>
                   </tr>
                   <tr>
                       <td>02:00 PM</td>
                       <td class="time">Wine Luncheon</td>
                   </tr>
                   <tr>
                       <td>03:00 PM</td>
                       <td class="time">Aguillar Family Wine</td>
                   </tr>
                   <tr>
                       <td>04:00 PM</td>
                       <td class="time">Wine & Cheese Tasting</td>
                   </tr>
               </tbody>
           </table>
        </body>

        <footer>
            <ul>
                <li>Contact</li>
                <li>Location</li>
                <li>Privacy Police</li>
            </ul>
        </footer>
    </html>
